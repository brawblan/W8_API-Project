<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>API Project</title>
</head>
<body>

  <header class="site-header">
    <nav id="topNav" class="navbar">
      <div class="brand-logo">
        <h2>API Project</h2>
      </div>
      <div class="navbar-nav">
        <!-- <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarDropdown">
          <span>&#9776;</span>
        </button> -->
        <ul class="ul-defaults-none main-menu">
          <li class="nav-item show-list">show list</li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- This section displays the cards, they can be filtered through by clicking li filter -->
  <section class="content-body">
    <section class="api-section">
      <div class="filter-container">
        <ul class="api-filter-nav ul-defaults-none">
          <!-- Rename all these to filter api types -->
          <li id="all" data-filter="all" class="filter-link active">All</li>
          <li id="starWars" data-filter="star" class="filter-link">Star Wars</li>
          <li id="avengers" data-filter="avengers" class="filter-link">Avengers</li>
          <li id="disney" data-filter="disney" class="filter-link">Disney</li>
          <li id="" data-filter="alpha" class="filter-link">A-Z</li>
          <li id="" data-filter="back-alpha" class="filter-link">Z-A</li>
        </ul>
      </div>
        <div class="api-grid">
          <!-- Movie Card Display -->
        </div>
    </section>
  
    <section class="check-out">
      <header class="list-header">
        Howdy Y'all
      </header>
      <div class="list-content">
        Add some movies!
        <!-- dynamically create content -->
      </div>
      
    </section>
  </section>
  
  <script src="./js/main.js"></script>
  <script src="./js/effects.js"></script>
</body>
</html>
