<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Brandon: API Project</title>
</head>
<body>

  <header class="site-header">
    <nav id="topNav" class="navbar">
      <div class="brand-logo">
        <h1>Brandon: API Project</h1>
      </div>
      <div class="navbar-nav">
        <ul class="ul-defaults-none main-menu">
          <li class="nav-item card-btn-style show-list">list</li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="content-body">
    <section class="api-section">
      <div class="filter-container">
        <ul class="api-filter-nav ul-defaults-none">
          <li id="all" data-filter="all" class="card-btn-style filter-link active">All</li>
          <li id="starWars" data-filter="star" class="card-btn-style filter-link">Star Wars</li>
          <li id="avengers" data-filter="avengers" class="card-btn-style filter-link">Avengers</li>
          <li id="disney" data-filter="disney" class="card-btn-style filter-link">Disney</li>
          <li data-filter="alpha" class="card-btn-style filter-link">A-Z</li>
          <li data-filter="back-alpha" class="card-btn-style filter-link">Z-A</li>
        </ul>
      </div>
        <div class="api-grid">
          <!-- Movie Card Display, content created dynamically -->
        </div>
    </section>
  
    <section class="check-out check-out-card">
      <header class="list-header">
        <button class="close-list card-btn-style">Close List</button>
        <ul class="list-count ul-defaults-none">
          <li id="starWarsList"></li>
          <li id="avengersList"></li>
          <li id="disneyList"></li>
        </ul>
      </header>
      <div class="list-content">
        Add some movies!
        <!-- content is created dynamically -->
      </div>
      
    </section>
  </section>
  
  <script src="./js/main.js"></script>
</body>
</html>
